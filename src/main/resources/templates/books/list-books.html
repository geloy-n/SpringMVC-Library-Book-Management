<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3 class="mt-5">Manage Books</h3>
    <hr>

    <a th:href="@{/books/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Book</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.author}" />
            <td th:text="${tempBook.genre}" />
            <td>
                <a th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}"  class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/books/delete(bookId=${tempBook.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
