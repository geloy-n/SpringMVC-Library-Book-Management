<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3 class="mt-3">Add or Update Book</h3>
    <hr>

    <p class="h4 mb-4">Enter Book Details</p>

    <form action="#" th:action="@{/books/save}" th:object="${book}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title"/>
        <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author"/>
        <input type="text" th:field="*{genre}" class="form-control mb-4 w-25" placeholder="Genre"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/books/list}">Back to Books List</a>
</div>

</body>
</html>
